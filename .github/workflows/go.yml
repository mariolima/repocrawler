name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test
      run: export GITHUB_ACCESS_TOKEN=${{ secrets.GH_ACCESS_TOKEN }}; cd cmd/crawler-cli; go test -v ./...
    
    - name: Setup yarn
      uses: actions/setup-node@v2
      
    - name: Build web
      run: cd web; yarn build
